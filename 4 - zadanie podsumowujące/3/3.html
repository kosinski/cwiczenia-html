<!--
Przygotować stronę wizytówkę. Wytyczne dla każdej sekcji opisano w miejscu w którym dana sekcja ma się znaleźć.
-->

<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>CV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
<div id="me">
    <!--
    - nagłówek - imię i nazwisko
    - obrazek np. https://www.gravatar.com/avatar/?d=mm&s=100
    -->
</div>
<div id="content">
<!--
  Wstęp do CV - krótki opis umiejętności
  - nagówek, np. Tester z 5-letnim doświadczeniem
  - paragraf z dowolnym tekstem.
  -->
    <div id="technologies">
    <!--
        - nagłówek wskazujący że to sekcja z umiejętnościami
        - lista nienumerowana - wypunktować kilka technologii, które jako tester z 5-letnim doświadczeniem znasz
    -->
    </div>

    <table id="experience">
        <!--
         Tabelka z trzema kolumnami prezentująca doświadczenie - firma, od kiedy do kiedy, zadania.
         Tabela ma zawierać nagłówek i kilka wierszy, dowolna zawartość
        
        Przykład:

            +--------------------+--------------------------+-----------------------+
            | Firma              | Od - do                  | Zadania               |
            |--------------------|--------------------------|-----------------------|
            | Firma Z            | 01.01.2015 - obecnie     | Tworzenie aplikacji Z |
            | Firma Y            | 01.01.2010 - 01.01.2015  | Tworzenie aplikacji Y |
            | Firma X            | 01.01.2000 - 01.01.2010  | Tworzenie aplikacji Z |
            +--------------------+--------------------------+-----------------------+

         -->
    </table>

    <div id="reccomendations">
       <!--
        - nagłówek
        - wykorzystać tag <blockquote> - jedna lub dwie wystawione opinie przez osoby trzecie, np.
            Super pracownik! Andrzej Kowalski
       -->
    </div>

    <div id="contact">
        <!--
        - nagłówek
        - Formularz który zawiera:
            pole na imię, email, wiadomość (pole tekstowe) i przycisk do wysyłki
        -->

    </div>

    <div id="links">
        <!--
            - dwa linki obrazkowe - link którego zawartością jest obrazek - do (dowolnych) profili społecznościowych - fb, twitter
            - przykładowe obrazki poniżej. Szerokość obrazków 15px

              https://icons.duckduckgo.com/ip3/www.facebook.com.ico
              https://icons.duckduckgo.com/ip3/twitter.com.ico
        -->
    </div>
</div>
</body>

</html>
